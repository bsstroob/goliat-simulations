repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3.11
        exclude: ^(archive/|analysis/|osparc_api_example/|post_process_results/)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        exclude: ^(archive/|analysis/|osparc_api_example/|post_process_results/)

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=140", "--extend-ignore=E203,W503"]
        exclude: ^(archive/|analysis/|osparc_api_example/|post_process_results/|docs/)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(docs/|archive/|analysis/)
      - id: end-of-file-fixer
        exclude: ^(docs/|archive/|analysis/)
      - id: check-yaml
        exclude: ^mkdocs\.yml$
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: check-json
        exclude: ^(\.vscode/)
